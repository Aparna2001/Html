<!-- Arithmetic Operations -->

<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic operations</title>
</head>
<body>
    <h3>Operations:</h3>
<script>
   var n1= parseInt(prompt("Please enter a number", ""));
   var n2= parseInt(prompt("Please enter a number", ""));
   var a,s,m,d,m;
   a= n1+n2;
   s= n1-n2;
   m= n1*n2;
   d= n1/n2;
   m= n1%n2; 

   document.write("Sum" +a+ "<br />");
   document.write("Difference" +s+ "<br />");
   document.write("Product"+m+ "<br />");
   document.write("Quotient"+d+ "<br />");
   document.write("Modulus"+m+ "<br />");
</script>
</body>
</html>
