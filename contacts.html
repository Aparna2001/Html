<!-- Adding, Editing And Delteing Contacts -->

  <!DOCTYPE html>
  <html>
  <head>
      <title>Contact Details</title>
  </head>
  <body style="margin-left: 500px; margin-top: 50px;" >
      <h1 style="margin-left: 145px;">Contact Details</h1>
  
      <form id="contact-form" style="border: 2px solid black; width: 50%;">
          <label for="name" style="padding-left: 145px;">Name:</label>
          <input type="text" id="name" required style="margin-top: 25px;"><br><br>
  
          <label for="email" style="padding-left: 145px;">Email:</label>
          <input type="email" id="email" required><br><br>
  
          <label for="phone" style="padding-left: 145px;">Phone:</label>
          <input type="tel" id="phone" required><br><br>
  
          <input type="submit" value="Add Contact" style="margin-left: 220px; margin-bottom: 25px;">
      </form>
  
      <h2 style="margin-left: 150px;">Existing Contacts</h2>
      <table style="text-align: center; margin-left: 150px;" id="contact-table">
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
          </tr>
      </table>
  
      <script>
          // Add event listener for form submission
          document.getElementById('contact-form').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form from being submitted
  
              // Get input values
              var name = document.getElementById('name').value;
              var email = document.getElementById('email').value;
              var phone = document.getElementById('phone').value;
  
              // Create new row for the table
              var table = document.getElementById('contact-table');
              var row = table.insertRow(-1);
  
              // Insert data into the new row
              var nameCell = row.insertCell(0);
              var emailCell = row.insertCell(1);
              var phoneCell = row.insertCell(2);
              var actionsCell = row.insertCell(3);
  
              nameCell.innerHTML = name;
              emailCell.innerHTML = email;
              phoneCell.innerHTML = phone;
              actionsCell.innerHTML = '<button onclick="editContact(this)">Edit</button> <button onclick="deleteContact(this)">Delete</button>';
  
              // Clear the form fields
              document.getElementById('name').value = '';
              document.getElementById('email').value = '';
              document.getElementById('phone').value = '';
          });
  
          // Function to edit a contact
          function editContact(button) {
              var row = button.parentNode.parentNode;
              var name = row.cells[0].innerHTML;
              var email = row.cells[1].innerHTML;
              var phone = row.cells[2].innerHTML;
  
              document.getElementById('name').value = name;
              document.getElementById('email').value = email;
              document.getElementById('phone').value = phone;
  
              row.remove();
          }
  
          // Function to delete a contact
          function deleteContact(button) {
              var row = button.parentNode.parentNode;
              row.remove();
          }
      </script>
  </body>
  </html>
