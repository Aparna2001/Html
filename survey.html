<!-- Survey form -->

<head>
    <title>Survey Form</title>
</head>
<body style="text-align: center; margin-left: 455px;">
    <h2 style="margin-left: -450px;">SURVEY</h2>
    <h3 style="margin-left: -450px;">Let us know how we can improve</h3>
    <table cellspacing="15">
        <form id="feedback_form">
            <tr>
                <td><label for="">Name*</label></td>
                <td ><input type="text" name="" id="" placeholder="Enter name" required="required"></td>
            </tr>
            <tr class="style"1>
                <td><label for="">Email*</label></td>
            <td><input type="email" name="" id="" placeholder="Enter email" required="required"></td>
            </tr>
            <tr>
                <td><label for="">Age*</label></td>
                <td><input type="number" name="" id="" placeholder="Enter age" required="required"></td>
            </tr>
            <tr>
                <td><label for="">Which option best describes your current role?</label></td>
                <td><select name="" id="">
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                </select></td>
            </tr>
            <tr>
                <td>How likely is that you would recommend this program to a friend? </td>
                <td>
                    <input type="radio">Definitely<br>
                    <input type="radio">Maybe<br>
                    <input type="radio">Not Sure
                </td>
            </tr>
            <tr>
                <td><label for="">What do you like the most here?</label>
                    <select name="" id="">
                        <option value="Developing">Developing</option>
                        <option value="Testing">Testing</option>
                    </select><br></td>
            </tr>
            <tr>
                <td><label for="">Things that should be improved in the future(Click all that apply)</label></td>
                <td>
                    <input type="checkbox" name="" id="" value="">Front-End Projects<br>
                    <input type="checkbox" name="" id="" value="">Back-End Projects<br>
                    <input type="checkbox" name="" id="" value="">Data Visualization<br>
                </td>
            </tr>
            <tr>
                <td><label for="">Any comments or suggestions?</label>
                <input type="text" name="" id="" placeholder="Enter your comment here"><br></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Submit" id="submit_button"></td>
            </tr>
        </form>
        <script src="redirect.js"></script>
    </table>
</body>
